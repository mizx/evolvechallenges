<h2 style="margin-top: 200px;">Previous Challenges</h2>
<div class="row">
	<div ng-repeat="challenge in challenges | orderBy:'-start'">
		<div class="col-lg-3 col-md-4 col-sm-4 col-xs-6">
			<div class="challenge-item">
				<div class="character-img">
					<img src="/img/characters/assault/hyde/thumbnail.png" class="img-responsive" />
				</div>
				<div class="teaser">
					<h3>{{ challenge.name }}</h3>
					<p>{{ challenge.progress / challenge.goal * 100 | number:0}}%</p>
					<p>{{ challenge.progress | number }} / {{ challenge.goal | number }}</p>
				</div>
			</div>
		</div>
	</div>
</div>

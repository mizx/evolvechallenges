			<div class="col-sm-8 col-sm-offset-2">
				<h1 class="action">{{ challenge.action }}</h1>
				<h3 class="reward" ng-class="{completed: challenge.is_achieved, stretch: challenge.is_stretch}">{{ challenge.reward }}</h3>
				<h2 class="reward_stretch" ng-class="{completed2: challenge.is_achieved}">{{ challenge.reward_stretch }}</h2>

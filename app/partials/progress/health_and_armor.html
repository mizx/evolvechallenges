<div class="row armor no-gutters" ng-show="challenge.is_achieved && challenge.is_stretch">
	<div class="col-xs-1" ng-class="{'col-xs-offset-1': !$index}" ng-repeat="i in range(10) track by $index">
		<div class="challenge_progress">
			<div class="placeholder">
				<div class="bar_progress"style="width: {{ Math.max(Math.min(challenge.percent_stretch / 10.0 - $index, 1), 0) * 100 }}%"></div>
				<div class="bar_border"></div>
			</div>
		</div>
	</div>
</div>
<div class="row health no-gutters">
	<div class="col-xs-2" ng-class="{'col-xs-offset-1': !$index}" ng-repeat="i in range(5) track by $index">
		<div class="challenge_progress">
			<div class="placeholder">
				<div class="bar_progress" style="width: {{ Math.max(Math.min(challenge.percent / 20.0 - $index, 1), 0) * 100 }}%"></div>
				<div class="bar_border"></div>
			</div>
		</div>
	</div>
</div>

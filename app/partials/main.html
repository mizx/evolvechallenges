<div class="header-padding"></div>
<div class="container-fluid">
	<div ng-repeat="challenge in challenges">
		<div class="jumbotron" style="background: rgba(0,0,0,.5) url('{{ challenge.thumbnail }}') top right no-repeat">
			<div class="content">
				<h1>{{ challenge.name }}</h1>
				<p>{{ challenge.action }}</p>
				<p><a class="btn btn-primary btn-lg" href="/challenge/{{ challenge.slug }}">View Progress</a></p>
			</div>
		</div>
	</div>
</div>

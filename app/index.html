<!DOCTYPE html>
<html ng-app="evolveApp" ng-style="htmlPage">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Keep track and watch the progress with Evolve's Community Challenges.">
	<meta name="author" content="Cody (mizx) Mathisen">

	<title>Evolve Challenges</title>

	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/app.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	
	<base href="/">
</head>
<body id="page-top">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header page-scroll">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapsable" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand page-scroll" href="/">Challenges</a>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapsable" ng-controller="HeaderController">
				<ul class="nav navbar-nav navbar-right">
					<li ng-class="{active: isActive('/challenges')}">
						<a class="page-scroll" href="/challenges">Challenges</a>
					</li>
					<li ng-class="{active: isActive('/faq')}">
						<a class="page-scroll" href="/faq">FAQ</a>
					</li>
					<li ng-class="{active: isActive('/donate')}">
						<a class="page-scroll" href="/donate">DONATE</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div ng-view></div>
	<div class="footer">
		<div class="container">
			<div class="col-sm-4">
				<h4>Class Selector</h4>
				<div class="style_chooser">
					<ul>
						<li>
							<img src="/img/characters/medic/icon.svg" alt="Assault" />
						</li>
						<li>
							<img src="/img/characters/support/icon.svg" alt="Assault" />
						</li>
						<li>
							<img src="/img/characters/trapper/icon.svg" alt="Assault" />
						</li>
						<li>
							<img src="/img/characters/assault/icon.svg" alt="Assault" />
						</li>
						<li>
							<img src="/img/characters/monster/icon.svg" alt="Assault" />
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<script src="http://momentjs.com/downloads/moment.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-sanitize.min.js"></script>
	<script src="/js/ui-bootstrap.min.js"></script>
	
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="http://ironsummitmedia.github.io/startbootstrap-agency/js/classie.js"></script>
	<script src="/js/animateheader.js"></script>
	
	<!--<script src="/js/spyscroll.js"></script>-->
	<script src="/js/app.js"></script>
</body>
</html>

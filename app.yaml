application: evolvechallenges
version: 2
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /js
  static_dir: js

- url: /css
  static_dir: css

- url: /font
  static_dir: font

- url: /img
  static_dir: img

- url: /partials
  static_dir: templates/partials

- url: /cron/.*
  script: cron.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: "2.6"
- name: django
  version: "1.4"
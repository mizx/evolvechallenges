application: evolvechallenges
version: 4
runtime: python27
threadsafe: yes
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /robots\.txt
  static_files: robots.txt
  upload: robots\.txt

- url: /admin/.*
  script: cron.app
  login: admin

- url: /api/.*
  script: api.app

- url: (.*)/
  static_files: app\1/index.html
  upload: app

- url: (.*)
  static_files: app\1
  upload: app

libraries:
- name: webapp2
  version: "2.5.2"
- name: django
  version: "1.4"
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Grayscale - Start Bootstrap Theme</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap-3.3.4/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/css/style.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <!--<link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">-->
    <link href="http://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
        var challenge = {
            config: {{ challenge.get_raw_config() }},
            isAchieved: {{ challenge.is_achieved }},
            is_active: {{ challenge.is_active }},
            name: {{ challenge.name }},
            num: {{ challenge.num }},
            progress: {{ challenge.progress }},
            start: {{ challenge.get_start_seconds() }},
            end: {{ get_end_seconds }},
            type: {{ challenge.type }},
            news_url: {{ challenge.url }}
        };
    </script>
    
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    
    <nav class="navbar navbar-custom navbar-fixed-top top-nav-collapse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">
                    {{ challenge.name }}
                </a>
            </div>
        </div>
    </nav>
    
    
    <div class="challenge">
        <div class="challenge-body">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="row health_progress">
                            <div class="col-xs-2 col-xs-offset-1">
                                <div class="placeholder complete">
                                    
                                </div>
                            </div>
                            <div class="col-xs-2">
                                <div class="placeholder complete">
                                
                                </div>
                            </div>
                            <div class="col-xs-2">
                                <div class="placeholder complete">
                                
                                </div>
                            </div>
                            <div class="col-xs-2">
                                <div class="placeholder complete">
                                
                                </div>
                            </div>
                            <div class="col-xs-2">
                                <div class="placeholder incomplete">
                                    <div class="bar_progress" style="width: 50px;">
                                    </div>
                                    <div class="bar_border">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <h2>{{ challenge.get_progress() }}%</h2>
                                <p class="text-center challenge-text">{{ challenge.get_max_format() }} / {{ challenge.get_goal_format() }}
                            </div>
                        </div>
                        <h2>{{ challenge.header }}</h1>
                        <p class="challenge-text">{{ challenge.reward }}</p>
                        <div id="clock">
                        
                        </div>
                        <div id="clock_text">
                        
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <div class="container">
            <p class="text-muted">Place sticky footer content here.</p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap-3.3.4/bootstrap.min.js"></script>
    <script src="/js/jquery.countdown.min.js"></script>
    <script src="/js/progressbar.min.js"></script>

    <!-- Plugin JavaScript -->
    <!--<script src="js/jquery.easing.min.js"></script>-->

    <!-- Google Maps API Key - Use your own API key to enable the map feature. More information on the Google Maps API can be found at https://developers.google.com/maps/ -->
    <!--<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRngKslUGJTlibkQ3FkfTxj3Xss1UlZDA&sensor=false"></script>-->

    <!-- Custom Theme JavaScript -->
    <script src="/js/evolve.js"></script>

</body>

</html>
